<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - 个人博客' : '个人博客'">个人博客</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
        .navbar-brand {
            font-weight: 700;
        }
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .footer a {
            color: #ecf0f1;
        }
        .footer a:hover {
            color: #3498db;
        }
    </style>
    <th:block th:replace="${customStyles}"></th:block>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary" href="/">
                <i class="bi bi-journal-richtext me-2"></i>个人博客
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>首页</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authButtons">
                    <!-- 未登录状态 -->
                    <li class="nav-item" id="guestButtons">
                        <a href="/login" class="btn btn-outline-primary me-2">登录</a>
                        <a href="/register" class="btn btn-primary">注册</a>
                    </li>
                    <!-- 已登录状态 -->
                    <li class="nav-item dropdown" id="userButtons" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userLink">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/user/profile"><i class="bi bi-person me-2"></i>个人中心</a></li>
                            <li id="adminLink" style="display: none;"><a class="dropdown-item" href="/admin"><i class="bi bi-gear me-2"></i>管理后台</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container py-4" th:replace="${content}">
        <!-- 内容将被替换 -->
    </main>

    <!-- 页脚 -->
    <footer class="footer py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">&copy; 2024 个人博客系统. All rights reserved.</p>
            <p class="mb-0 small">Powered by Spring Boot & Thymeleaf & Bootstrap</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <!-- 通用脚本 -->
    <script>
        // API基础URL
        const API_BASE = '/api';

        // 获取Token
        function getToken() {
            return localStorage.getItem('token');
        }

        // 设置Token
        function setToken(token) {
            localStorage.setItem('token', token);
        }

        // 移除Token
        function removeToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
        }

        // 获取当前用户
        function getCurrentUser() {
            const userStr = localStorage.getItem('user');
            return userStr ? JSON.parse(userStr) : null;
        }

        // 设置当前用户
        function setCurrentUser(user) {
            localStorage.setItem('user', JSON.stringify(user));
        }

        // 检查登录状态
        function checkLoginStatus() {
            const token = getToken();
            const user = getCurrentUser();

            if (token && user) {
                // 已登录
                document.getElementById('guestButtons').style.display = 'none';
                document.getElementById('userButtons').style.display = 'block';
                document.getElementById('userLink').textContent = user.nickname || user.username;

                // 如果是管理员，显示管理后台链接
                if (user.role === 'ADMIN') {
                    document.getElementById('adminLink').style.display = 'block';
                }
            } else {
                // 未登录
                document.getElementById('guestButtons').style.display = 'block';
                document.getElementById('userButtons').style.display = 'none';
            }
        }

        // 退出登录
        function logout() {
            removeToken();
            window.location.href = '/';
        }

        // 发送API请求
        async function apiRequest(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || '请求失败');
                }

                return data;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
    <th:block th:replace="${customScripts}"></th:block>
</body>
</html>
