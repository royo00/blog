<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理后台</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            z-index: 1000;
        }
        .sidebar-brand {
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-nav {
            padding: 1rem 0;
        }
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }
        .sidebar-nav .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar-nav .nav-link.active {
            color: white;
            background-color: rgba(52, 152, 219, 0.5);
            border-left: 3px solid #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-speedometer2 me-2"></i>管理后台
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <i class="bi bi-graph-up"></i>统计概览
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/articles">
                        <i class="bi bi-file-text"></i>文章管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">
                        <i class="bi bi-people"></i>用户管理
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house"></i>返回首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-left"></i>退出登录
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">用户管理</h2>
                <p class="text-muted mb-0">管理系统用户及权限</p>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>用户</th>
                                <th>邮箱</th>
                                <th class="text-center">角色</th>
                                <th class="text-center">状态</th>
                                <th>注册时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <script>
        const API_BASE = '/api';

        function getToken() {
            return localStorage.getItem('token');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        function checkAdmin() {
            const token = getToken();
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.role) {
                alert('请先登录');
                window.location.href = '/login';
                return false;
            }

            if (user.role !== 'ADMIN') {
                alert('您没有管理员权限');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        async function apiRequest(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(API_BASE + url, {
                ...options,
                headers
            });

            return response.json();
        }

        async function loadUsers() {
            try {
                const result = await apiRequest('/admin/users');
                if (result.code === 200) {
                    displayUsers(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                document.getElementById('userTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5 text-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>加载失败
                        </td>
                    </tr>
                `;
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');

            if (!users || users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <i class="bi bi-inbox display-4 text-muted"></i>
                            <p class="text-muted mt-2 mb-0">暂无用户</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td class="ps-4"><span class="badge bg-light text-dark">${user.id}</span></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <div class="user-avatar">${(user.nickname || user.username).charAt(0).toUpperCase()}</div>
                            <div>
                                <div class="fw-semibold">${user.nickname}</div>
                                <small class="text-muted">@${user.username}</small>
                            </div>
                        </div>
                    </td>
                    <td><span class="text-muted">${user.email}</span></td>
                    <td class="text-center">
                        ${user.role === 'ADMIN'
                            ? '<span class="badge bg-primary"><i class="bi bi-shield-check me-1"></i>管理员</span>'
                            : '<span class="badge bg-secondary"><i class="bi bi-person me-1"></i>用户</span>'
                        }
                    </td>
                    <td class="text-center">
                        ${user.isBanned
                            ? '<span class="badge bg-danger"><i class="bi bi-slash-circle me-1"></i>已禁言</span>'
                            : '<span class="badge bg-success"><i class="bi bi-check-circle me-1"></i>正常</span>'
                        }
                    </td>
                    <td><span class="text-muted">${formatDateTime(user.createdAt)}</span></td>
                    <td class="text-center">
                        ${user.role !== 'ADMIN' ? `
                            <div class="btn-group btn-group-sm">
                                <button class="btn ${user.isBanned ? 'btn-outline-success' : 'btn-outline-warning'}"
                                        onclick="toggleBan(${user.id}, ${!user.isBanned})">
                                    <i class="bi bi-${user.isBanned ? 'unlock' : 'lock'}"></i>
                                    ${user.isBanned ? '解禁' : '禁言'}
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteUser(${user.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        ` : '<span class="text-muted">-</span>'}
                    </td>
                </tr>
            `).join('');
        }

        async function toggleBan(userId, isBanned) {
            try {
                const result = await apiRequest(`/admin/users/${userId}/ban`, {
                    method: 'PUT',
                    body: JSON.stringify({ isBanned })
                });

                if (result.code === 200) {
                    alert(isBanned ? '禁言成功' : '解禁成功');
                    loadUsers();
                } else {
                    alert(result.message || '操作失败');
                }
            } catch (error) {
                console.error('操作失败:', error);
                alert('操作失败，请稍后重试');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('确定要删除该用户吗？此操作不可恢复。')) return;

            try {
                const result = await apiRequest(`/admin/users/${userId}`, {
                    method: 'DELETE'
                });

                if (result.code === 200) {
                    alert('删除成功');
                    loadUsers();
                } else {
                    alert(result.message || '删除失败');
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败，请稍后重试');
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAdmin()) {
                loadUsers();
            }
        });
    </script>
</body>
</html>
