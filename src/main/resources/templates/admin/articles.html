<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - 管理后台</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            z-index: 1000;
        }
        .sidebar-brand {
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-nav {
            padding: 1rem 0;
        }
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }
        .sidebar-nav .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar-nav .nav-link.active {
            color: white;
            background-color: rgba(52, 152, 219, 0.5);
            border-left: 3px solid #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-speedometer2 me-2"></i>管理后台
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <i class="bi bi-graph-up"></i>统计概览
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/articles">
                        <i class="bi bi-file-text"></i>文章管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="bi bi-people"></i>用户管理
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house"></i>返回首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="bi bi-box-arrow-left"></i>退出登录
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">文章管理</h2>
                <p class="text-muted mb-0">管理所有博客文章</p>
            </div>
            <a href="/admin/article/edit" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i>新建文章
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>标题</th>
                                <th>作者</th>
                                <th>创建时间</th>
                                <th class="text-center">浏览量</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody id="articleTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav id="pagination" class="mt-4">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let totalPages = 1;

        function getToken() {
            return localStorage.getItem('token');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        function checkAdmin() {
            const token = getToken();
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.role) {
                alert('请先登录');
                window.location.href = '/login';
                return false;
            }

            if (user.role !== 'ADMIN') {
                alert('您没有管理员权限');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        async function apiRequest(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(API_BASE + url, {
                ...options,
                headers
            });

            return response.json();
        }

        async function loadArticles(page = 1) {
            try {
                const result = await apiRequest(`/articles?page=${page}&pageSize=10`);

                if (result.code === 200) {
                    displayArticles(result.data.records);
                    currentPage = result.data.current;
                    totalPages = result.data.pages;
                    updatePagination();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('articleTableBody').innerHTML =
                    '<tr><td colspan="6" class="text-center py-5 text-danger"><i class="bi bi-exclamation-triangle me-2"></i>加载失败</td></tr>';
            }
        }

        function displayArticles(articles) {
            const tbody = document.getElementById('articleTableBody');

            if (!articles || articles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <i class="bi bi-inbox display-4 text-muted"></i>
                            <p class="text-muted mt-2 mb-0">暂无文章</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = articles.map(article => `
                <tr>
                    <td class="ps-4"><span class="badge bg-light text-dark">${article.id}</span></td>
                    <td>
                        <a href="/article/${article.id}" class="text-decoration-none fw-semibold" target="_blank">
                            ${article.title}
                        </a>
                    </td>
                    <td><span class="text-muted">${article.author?.nickname || article.author?.username || '未知'}</span></td>
                    <td><span class="text-muted">${formatDate(article.createdAt)}</span></td>
                    <td class="text-center">
                        <span class="badge bg-info"><i class="bi bi-eye me-1"></i>${article.viewCount || 0}</span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm">
                            <a href="/admin/article/edit/${article.id}" class="btn btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-outline-danger" onclick="deleteArticle(${article.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination() {
            const paginationUl = document.querySelector('#pagination ul');

            if (totalPages <= 1) {
                paginationUl.innerHTML = '';
                return;
            }

            let html = '';
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>`;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>`;

            paginationUl.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            loadArticles(page);
        }

        async function deleteArticle(id) {
            if (!confirm('确定要删除这篇文章吗？此操作不可恢复。')) return;

            try {
                const result = await apiRequest(`/articles/${id}`, {
                    method: 'DELETE'
                });

                if (result.code === 200) {
                    alert('删除成功');
                    loadArticles(currentPage);
                } else {
                    alert(result.message || '删除失败');
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败，请稍后重试');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAdmin()) {
                loadArticles();
            }
        });
    </script>
</body>
</html>
